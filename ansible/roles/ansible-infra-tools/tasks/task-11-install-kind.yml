---

- name: install Kind
  get_url:
    url: "https://kind.sigs.k8s.io/dl/v{{ kind_version }}/kind-Linux-amd64"
    dest: "/usr/local/bin/kind"
    mode: '0755'


- name: install kubectl
  get_url:
    url: "https://dl.k8s.io/release/v{{ kubectl_version }}/bin/linux/amd64/kubectl"
    dest: "/usr/local/bin/kubectl"
    mode: '0755'